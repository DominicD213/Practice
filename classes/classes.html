<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
</head>
<style>
    * {
        align-items: center;
        text-align: center;
        }
    input{
        margin: 1rem;
    }
    form{
        border: 1px solid black;
        width: 50%;
    }
    label{
        font-size: large;
        font-weight: bold;
    }
</style>
<body>
    <form>
        <label>First Name</label><br>
        <input type="text" id="First-Name" placeholder="First Name"><br>
        <label>Last Name</label><br>
        <input type="text" id="Last-Name" placeholder="Last Name"><br>
        <label>What Course are you in?</label><br>
        <input type="text" id="Course" placeholder="Course"><br>
        <label>What section are you in</label><br>
        <input type="text" id="Section" placeholder="Section"><br>
        <label>Role</label><br>
        <input type="text" id="Role" placeholder="you may assume the user will enter instructor or student"><br>
        <button id="submit">Submit</button>
    </form>
    <div id="output_prs"><div>
    <script src="classes.js"></script>
</body>
</html>
